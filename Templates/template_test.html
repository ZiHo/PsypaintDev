<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Test {{ test_id }} - PsyPaint{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-slider.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/bootstrap-slider.min.js' %}"></script>

    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'global.css' %}" rel="stylesheet">
    <style>
        .slider-tick-label {
            vertical-align: middle;
        }
    </style>
</head>

<body class="bg-light">

<div class="container px-3">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="{% static 'images/conversation.png' %}" alt="" width="72"
                 height="72">
            <h3>{{ test_id }} / {{ num_of_tests }}</h3>
        </div>

        <form method="POST" action="{% url 'tests' test_id %}" class="text-center">
            {% csrf_token %}

            {% block form_content %}{% endblock %}

            <div class="py-3">
                {% if test_id == 1 %}
                <a id="last-test" href="{% url 'welcome' %}" class="btn btn-outline-secondary btn-lg px-4 mx-1"> ← </a>
                {% else %}
                <a id="last-test" href="{% url 'tests' last_test_id %}" class="btn btn-outline-secondary btn-lg px-4"> ← </a>
                {% endif %}
                <button id="next-test" type="submit" class="btn btn-lg btn-outline-secondary px-4 mx-1"> → </button>
            </div>
        </form>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021 PsyPaint</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://uic.edu.cn">UIC</a></li>
        </ul>
    </footer>
</div>

</body>
</html>
