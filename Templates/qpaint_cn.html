<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-slider.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/bootstrap-slider.min.js' %}"></script>
    <script src="{% static 'js/chart.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript">
        var Extraversion = {{ ext }};
        var Neuroticism = {{ neu }};       // 0:very stable ... 6:very unstable
        var Openness = {{ ope }};          // 0:closed ... 6:very open
        var Agreeableness = {{ agr }};     // 0:not easy-going ... 6:very easy going
        var Conscientiousness = {{ con }}; // 0:chaotic, undisciplined ... 6:very ordered and disciplined
        var Name = "{{ tester_Name }}";

        setTimeout(transCanvas, 2000);


        function transCanvas() {


            var mypainting = document.getElementById('generatePaint'),
                dataUrl = mypainting.toDataURL()
            var imageFoo = document.getElementById('showPaint');
            imageFoo.src = dataUrl;
        }
    </script>
    <script src="{% static 'js/processing.min.js' %}"></script>
</head>
<body>


<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-9">
            <div class="col-lg-8 col-md-6 mx-auto">
                <h2 class="fw-light">Your Painting</h2>
                <canvas id="generatePaint" class="d-none" data-processing-sources="{% static 'demo.pde' %}"></canvas>
                <img id="showPaint" style="width: 100%">
            </div>
            <div class="col-lg-4 col-md-4 order-md-last">
                <canvas id="myChart"></canvas>
                <script>
                    const ctx1 = document.getElementById("myChart").getContext("2d");
                    const myChart = new Chart(ctx1, {
                        type: 'radar',
                        data: {
                            labels: ['Extraversion', 'Agreeableness', 'Conscientiousness', 'Neuroticism', 'Openness'],
                            datasets: [{
                                label: 'My Result',
                                data: [{{ext}}, {{agr}}, {{con}}, {{neu}}, {{ope}}],
                                fill: true,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgb(255, 99, 132)',
                                pointBackgroundColor: 'rgb(255, 99, 132)',
                                pointBorderColor: '#fff',
                                pointHoverBackgroundColor: '#fff',
                                pointHoverBorderColor: 'rgb(255, 99, 132)'
                            }]
                        },

                        options: {
                            scale: {
                                r: {
                                    beginAtZero: true,
                                    stepSize: 1,
                                    min: 0,
                                    max: 7
                                }
                            }
                        }
                    });
                </script>
            </div>
        </div>
        <div class="row py-lg-3">

        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                        </svg>

                        <div class="card-body">
                            <p class="card-text">Name:</p>
                            <p class="card-text">Program:</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                </div>
                                <small class="text-muted">Date:</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false"
                        >
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                        </svg>

                        <div class="card-body">
                            <p class="card-text">Name:</p>
                            <p class="card-text">Program:</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                </div>
                                <small class="text-muted">Date:</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false"
                        >
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                        </svg>

                        <div class="card-body">
                            <p class="card-text">Name:</p>
                            <p class="card-text">Program:</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                </div>
                                <small class="text-muted">Date:</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


</body>
</html>
