{% extends 'template_test.html' %}

{% block form_content %}
<style>
    #shape-wrapper {
        width: 300px;
        display: flex;
        justify-content: space-between;
    }
    .shape-colors {
        width: 50px;
        height: 50px;
        cursor: pointer;
        border-radius: 8px;
    }
    .slider-wrapper {
        padding: 0 36px;
    }
    .slider-wrapper:not(:first-child) {
        margin-top: 24px;
    }
</style>

<h3 id="choose-color" class="mt-3 mb-5 text-center">Choose a color you think suitable to this shape.</h3>
<h3 id="ask-feeling" class="mt-3 mb-5 text-center" style="display: none">Tell us about your feeling.</h3>

<div class="row mt-3">
    <div class="col-md-5 offset-md-1 col-lg-4 offset-lg-2">
        <div class="mx-auto">
            <canvas id="shape" width="200" height="200"></canvas>
        </div>
        <div class="mx-auto my-5" id="shape-wrapper"></div>
    </div>
    <div class="col-md-5 col-lg-4">
        <div class="slider-wrapper">
            <input id="slider1" name="feeling" style="width: 100%; font-size: 10px">
        </div>
        <div class="slider-wrapper">
            <input id="slider2" name="feeling" style="width: 100%; font-size: 10px">
        </div>
        <div class="slider-wrapper">
            <input id="slider3" name="feeling" style="width: 100%; font-size: 10px">
        </div>
    </div>
</div>

<input type="text" style="display: none" id="color" name="color" required>

<script type="text/javascript">

    const shuffle = arr => arr.map(val => ([val, Math.random()])).sort((x, y) => x[1] - y[1]).map(tuple => tuple[0])

    const allColors = {
        red: 'red',
        green: 'green',
        yellow: 'yellow',
        blue: 'blue',
        orange: 'orange'
    }

    // get slider ready
    const slider1 = new Slider('#slider1', {
        ticks: [1, 2, 3, 4, 5],
        ticks_labels: [
            '<span><b>Strongly<br>Sad</b></span>',
            '',
            '<span><b></b></span>',
            '',
            '<span><b>Strongly<br>Happy</b></span>'
        ],
        value: 3,
        tooltip: 'hide'
    })
    const slider2 = new Slider('#slider2', {
        ticks: [1, 2, 3, 4, 5],
        ticks_labels: [
            '<span><b>Strongly<br>Soft</b></span>',
            '',
            '<span><b></b></span>',
            '',
            '<span><b>Strongly<br>Hard</b></span>'
        ],
        value: 3,
        tooltip: 'hide'
    })
    const slider3 = new Slider('#slider3', {
        ticks: [1, 2, 3, 4, 5],
        ticks_labels: [
            '<span><b>Strongly<br>Static</b></span>',
            '',
            '<span><b></b></span>',
            '',
            '<span><b>Strongly<br>Dynamic</b></span>'
        ],
        value: 3,
        tooltip: 'hide'
    })
    slider1.disable()
    slider2.disable()
    slider3.disable()

    // draw rectangle
    const ctx = document.getElementById('shape').getContext('2d')
    const draw = function (color=null) {
        ctx.beginPath()
        ctx.lineWidth = 4

        const shape = '{{ shape }}'

        // square
        switch (shape) {
            case 'square':
                ctx.rect(10, 10, 180, 180)
                break
            case 'triangle':
                ctx.moveTo(100, 10)
                ctx.lineTo(10, 165.88)
                ctx.lineTo(190, 165.88)
                ctx.lineTo(100, 10)
                break
            case 'circle':
                ctx.arc(100, 100, 90, 0, 2 * Math.PI)
                break
            case 'halfcircle':
                const radiusA = 120, radiusB = 0
                const centerX = 40, centerY = 160
                const beginAngle = 0, endAngle = -Math.PI / 2
                ctx.arc(centerX, centerY, radiusA, beginAngle, endAngle, true)
                ctx.lineTo(centerX - radiusB * Math.cos(Math.PI + endAngle), centerY - radiusB * Math.sin(Math.PI + endAngle))
                ctx.arc(centerX, centerY, radiusB, endAngle, beginAngle, false)
                ctx.lineTo(centerX + radiusA * Math.cos(-beginAngle), centerY - radiusA * Math.sin(-beginAngle))
                break
        }

        if (color) {
            ctx.fillStyle = color
            ctx.fill()
            ctx.strokeStyle = color
        }
        ctx.stroke()
    }
    draw()

    var showFeeling = false

    const onColorChange = function (colorKey) {
        draw(allColors[colorKey])
        $('#color').val(colorKey)
        if (!showFeeling) {
            showFeeling = true
            slider1.enable()
            slider2.enable()
            slider3.enable()
            $('#choose-color').fadeOut(500, () => {
                $('#ask-feeling').fadeIn(500)
            })
        }
    }

    $(function () {
        shuffle(Object.keys(allColors)).forEach(color => {
            const div = $('<div>', {
                class: 'shape-colors',
                style: `background-color: ${allColors[color]}`
            })
            div.on('click', () => onColorChange(color))
            $('#shape-wrapper').append(div)
        })
    })
</script>
{% endblock %}
